<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="insumoConsumido">
            <h2><span>Insumo Consumido</span> {{insumoConsumido.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Quantidade</span></dt>
                <dd>
                    <span>{{insumoConsumido.quantidade}}</span>
                </dd>
                <dt><span>Custo Total</span></dt>
                <dd>
                    <span>{{insumoConsumido.custoTotal}}</span>
                </dd>
                <dt><span>Plantio</span></dt>
                <dd>
                    <div *ngIf="insumoConsumido.plantio">
                        <a [routerLink]="['/plantio', insumoConsumido.plantio?.id, 'view']">{{insumoConsumido.plantio?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/insumo-consumido', insumoConsumido.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
