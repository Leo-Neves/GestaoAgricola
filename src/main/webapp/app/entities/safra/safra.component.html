<div>
    <h2 id="page-heading">
        <span>Safras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-safra" [routerLink]="['/safra/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Safra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="safras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Alcunha</span></th>
            <th><span>Data Inicio</span></th>
            <th><span>Data Fim</span></th>
            <th><span>Plantio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let safra of safras ;trackBy: trackId">
                <td><a [routerLink]="['/safra', safra.id, 'view' ]">{{safra.id}}</a></td>
                <td>{{safra.alcunha}}</td>
                <td>{{safra.dataInicio | date:'mediumDate'}}</td>
                <td>{{safra.dataFim | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="safra.plantio">
                        <a [routerLink]="['../plantio', safra.plantio?.id, 'view' ]" >{{safra.plantio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/safra', safra.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/safra', safra.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'safra', { outlets: { popup: safra.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
