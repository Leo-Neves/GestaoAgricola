<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-talhao-heading">Create or edit a Talhao</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!talhao.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="talhao.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="talhao.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_geometria">Geometria</label>
                    <input type="text" class="form-control" name="geometria" id="field_geometria"
                        [(ngModel)]="talhao.geometria" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fazenda">Fazenda</label>
                    <select class="form-control" id="field_fazenda" name="fazenda" [(ngModel)]="talhao.fazenda" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fazendaOption.id === talhao.fazenda?.id ? talhao.fazenda : fazendaOption" *ngFor="let fazendaOption of fazendas; trackBy: trackFazendaById">{{fazendaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
