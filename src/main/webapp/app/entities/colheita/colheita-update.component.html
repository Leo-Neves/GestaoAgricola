<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-colheita-heading">Create or edit a Colheita</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!colheita.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="colheita.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataColheita">Data Colheita</label>
                    <div class="input-group">
                        <input id="field_dataColheita" type="text" class="form-control" name="dataColheita" ngbDatepicker  #dataColheitaDp="ngbDatepicker" [(ngModel)]="colheita.dataColheita"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataColheitaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_produtividade">Produtividade</label>
                    <input type="number" class="form-control" name="produtividade" id="field_produtividade"
                        [(ngModel)]="colheita.produtividade" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_produtoAgricola">Produto Agricola</label>
                    <select class="form-control" id="field_produtoAgricola" name="produtoAgricola" [(ngModel)]="colheita.produtoAgricola">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="produtoAgricolaOption.id === colheita.produtoAgricola?.id ? colheita.produtoAgricola : produtoAgricolaOption" *ngFor="let produtoAgricolaOption of produtoagricolas; trackBy: trackProdutoAgricolaById">{{produtoAgricolaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
