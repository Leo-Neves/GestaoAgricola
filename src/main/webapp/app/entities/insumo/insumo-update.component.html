<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-insumo-heading">Create or edit a Insumo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!insumo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="insumo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="insumo.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qtdEstoque">Qtd Estoque</label>
                    <input type="number" class="form-control" name="qtdEstoque" id="field_qtdEstoque"
                        [(ngModel)]="insumo.qtdEstoque" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_custoPorUnidade">Custo Por Unidade</label>
                    <input type="number" class="form-control" name="custoPorUnidade" id="field_custoPorUnidade"
                        [(ngModel)]="insumo.custoPorUnidade" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categoria">Categoria</label>
                    <input type="text" class="form-control" name="categoria" id="field_categoria"
                        [(ngModel)]="insumo.categoria" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_insumoConsumido">Insumo Consumido</label>
                    <select class="form-control" id="field_insumoConsumido" name="insumoConsumido" [(ngModel)]="insumo.insumoConsumido" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="insumoConsumidoOption.id === insumo.insumoConsumido?.id ? insumo.insumoConsumido : insumoConsumidoOption" *ngFor="let insumoConsumidoOption of insumoconsumidos; trackBy: trackInsumoConsumidoById">{{insumoConsumidoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
