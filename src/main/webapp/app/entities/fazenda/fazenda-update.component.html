<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fazenda-heading">Create or edit a Fazenda</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!fazenda.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="fazenda.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="fazenda.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_municipio">Municipio</label>
                    <input type="text" class="form-control" name="municipio" id="field_municipio"
                        [(ngModel)]="fazenda.municipio" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_area">Area</label>
                    <input type="number" class="form-control" name="area" id="field_area"
                        [(ngModel)]="fazenda.area" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_geometria">Geometria</label>
                    <input type="text" class="form-control" name="geometria" id="field_geometria"
                        [(ngModel)]="fazenda.geometria" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_produtor">Produtor</label>
                    <select class="form-control" id="field_produtor" name="produtor" [(ngModel)]="fazenda.produtor" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="produtorOption.id === fazenda.produtor?.id ? fazenda.produtor : produtorOption" *ngFor="let produtorOption of produtors; trackBy: trackProdutorById">{{produtorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
