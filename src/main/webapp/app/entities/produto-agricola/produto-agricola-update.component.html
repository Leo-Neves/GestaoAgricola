<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-produto-agricola-heading">Create or edit a Produto Agricola</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!produtoAgricola.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="produtoAgricola.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="produtoAgricola.nome" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_produtoVenda">Produto Venda</label>
                    <select class="form-control" id="field_produtoVenda" name="produtoVenda" [(ngModel)]="produtoAgricola.produtoVenda" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="produtoVendaOption.id === produtoAgricola.produtoVenda?.id ? produtoAgricola.produtoVenda : produtoVendaOption" *ngFor="let produtoVendaOption of produtovendas; trackBy: trackProdutoVendaById">{{produtoVendaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
