<div>
    <h2 id="page-heading">
        <span>Produto Agricolas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-produto-agricola" [routerLink]="['/produto-agricola/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Produto Agricola
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="produtoAgricolas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Produto Venda</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produtoAgricola of produtoAgricolas ;trackBy: trackId">
                <td><a [routerLink]="['/produto-agricola', produtoAgricola.id, 'view' ]">{{produtoAgricola.id}}</a></td>
                <td>{{produtoAgricola.nome}}</td>
                <td>
                    <div *ngIf="produtoAgricola.produtoVenda">
                        <a [routerLink]="['../produto-venda', produtoAgricola.produtoVenda?.id, 'view' ]" >{{produtoAgricola.produtoVenda?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/produto-agricola', produtoAgricola.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/produto-agricola', produtoAgricola.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'produto-agricola', { outlets: { popup: produtoAgricola.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
